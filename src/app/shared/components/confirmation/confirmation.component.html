<div mat-dialog-content>
    <img [src]="src" alt="info">
    <p [innerHTML]="data.description"></p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" class="ok">{{data.okText}}</button>
    <button mat-button [mat-dialog-close]="false" class="cancel">{{data.cancelText}}</button>
</div>
